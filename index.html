<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project Locations Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Minimalist grid effect */
    .leaflet-container {
      background: repeating-linear-gradient(
        0deg,
        #f6f8fa,
        #f6f8fa 20px,
        #e1e4e8 20px,
        #e1e4e8 21px
      ),
      repeating-linear-gradient(
        90deg,
        #f6f8fa,
        #f6f8fa 20px,
        #e1e4e8 20px,
        #e1e4e8 21px
      );
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map centered somewhere between your locations
  var map = L.map('map').setView([20.5, 70], 2);

  // Use a minimalist tile layer or none (we'll skip tiles for the grid look)
  // But Leaflet needs *some* layer, so we use a blank one
  L.tileLayer('', {
  }).addTo(map);

  // Add pins
  L.marker([21.0285, 105.8542]).addTo(map) // Hanoi
    .bindPopup('<b>Hanoi, Vietnam</b><br>Digital Twin Pollution Model');

  L.marker([24.4539, 54.3773]).addTo(map) // Abu Dhabi
    .bindPopup('<b>Abu Dhabi, UAE</b><br>Smart Mirror for Air Quality');

  L.marker([40.7128, -74.0060]).addTo(map) // NYC
    .bindPopup('<b>NYC, USA</b><br>Game Studies Research, Circuit Design');

</script>

</body>
</html>
