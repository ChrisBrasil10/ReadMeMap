<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chris's Projects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }
    .container .map {
      height: inherit;
      width: inherit;
    }
    .container .text {
      bottom: 1%;
      margin-left: 3%;
      position: fixed;
      font-family: 'Inter Tight', sans-serif;
    }
    .container .location {
      color: #FF9F0A;
      font-size: 9vh; /* Chris' a bit bigger */
      margin-bottom: -2%;
    }
    .container .label {
      color: #E0DCDA;
      font-size: 13vh; /* Projects smaller than before */
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="map" src="map.svg">
    <div class="text">
      <div class="location">My Projects</div>
      <div class="label">Worldwide!</div>
    </div>
  </div>
</body>
</html>
